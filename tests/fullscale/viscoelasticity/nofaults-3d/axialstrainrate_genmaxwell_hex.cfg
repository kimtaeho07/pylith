[pylithapp.metadata]
base = [pylithapp.cfg, axialstrainrate_genmaxwell.cfg]
keywords = [hexahedral cells]
arguments = [axialstrainrate_genmaxwell.cfg, axialstrainrate_genmaxwell_hex.cfg]

[pylithapp]
dump_parameters.filename = output/axialstrainrate_genmaxwell_hex-parameters.json
