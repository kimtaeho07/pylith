[pylithapp.metadata]
base = [pylithapp.cfg, axialtraction_maxwell.cfg]
keywords = [tetrahedral cells]
arguments = [axialtraction_maxwell.cfg, axialtraction_maxwell_tet.cfg]

[pylithapp]
dump_parameters.filename = output/axialtraction_maxwell_tet-parameters.json
problem.progress_monitor.filename = output/axialtraction_maxwell_tet-progress.txt

problem.defaults.name = axialtraction_maxwell_tet

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_tet.exo


