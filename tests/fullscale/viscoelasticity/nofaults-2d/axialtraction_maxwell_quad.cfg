[pylithapp.metadata]
base = [pylithapp.cfg, axialtraction_maxwell.cfg]
keywords = [quadrilateral cells]
arguments = [axialtraction_maxwell.cfg, axialtraction_maxwell_quad.cfg]

[pylithapp]
dump_parameters.filename = output/axialtraction_maxwell_quad-parameters.json
problem.progress_monitor.filename = output/axialtraction_maxwell_quad-progress.txt

problem.defaults.name = axialtraction_maxwell_quad

# ----------------------------------------------------------------------
