[pylithapp.metadata]
base = [pylithapp.cfg, axialtraction_maxwell.cfg]
keywords = [triangular cells]
arguments = [axialtraction_maxwell.cfg, axialtraction_maxwell_tri.cfg]

[pylithapp]
dump_parameters.filename = output/axialtraction_maxwell_tri-parameters.json
problem.progress_monitor.filename = output/axialtraction_maxwell_tri-progress.txt

problem.defaults.name = axialtraction_maxwell_tri

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_tri.exo


